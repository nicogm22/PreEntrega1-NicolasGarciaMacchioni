<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Calculadora e Historial</title>
</head>

<body>
  <header></header>

  <main class="colorCalculadora">
    <h1>Calculadora</h1>

    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1">

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2">

    <button id="sumarBoton">Sumar</button>
    <button id="restarBoton">Restar</button>
    <button id="multiplicarBoton">Multiplicar</button>
    <button id="dividirBoton">Dividir</button>
    <button id="verHistorialBoton">Ver Historial</button>

    <div id="resultado"></div>
    <div id="historial"></div>
    <div id="mensaje-error"></div>

  </main>

  <footer></footer>

  <script src="../scripts/index.js"></script>
</body>

</html>
